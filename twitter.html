<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter login page - CLONE</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="boxfirst">
            <div class="boxfirstcontainer">
                <div class="box1">
                    <img src="Cross.png">
                </div>
                <div class="box2">
                    <img src="logo.png">
                </div>
            </div>    
        <div class="boxsecond">
            Sign in to Twitter
        </div>
        <div class="boxthird">
            <div class="boxthirdcontainer">
                <div class="google">
                    <img src="Googlelogo.png">
                    Sign in with Google
                </div>
                <div class="apple">
                    <img src="applelogo.svg">
                    Sign in with Apple
                </div>
                <div class="or">
                    <hr>or<hr>
                </div>
                <div class="input">
                    <input type="text" placeholder="Phone, email, or username">
                </div>
                <div class="btn">
                    <button>Next</button>
                </div>
                <div class="forget">
                    Forgot password?
                </div>
                <div class="signin">
                    Don't have an account?
                    <a href="">Sign up</a>
                </div>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
